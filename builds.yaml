inputs:
  - name: georgia_data
    metadata: "data/dph_georgia_metadata.tsv"
    sequences: "data/georgia_sequences.fasta"
  - name: context_data
    metadata: "data/hcov-north-america.tsv"
    sequences: "data/hcov_north-america.fasta"

builds:
  georgia:
    subsampling_scheme: georgia_sub
    region: North America
    country: USA
    division: Georgia
  georgia_usa:
    subsampling_scheme: georgia_usa_sub
    region: North America
    country: USA
    division: Georgia
  georgia_usa_global:
    subsampling_scheme: georgia_usa_global_sub
    region: North America
    country: USA
    division: Georgia

subsampling:
  georgia_sub:
    division:
      group_by: "year month"
      seq_per_group: 1000
      exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division!={division}'"
  georgia_usa_sub:
    division:
      group_by: "year month"
      seq_per_group: 1000
      exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division!={division}'"
    country:
     group_by: "division year month"
     seq_per_group: 500
     exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division={division}'"
     priorities:
       type: "proximity"
       focus: "division"
  georgia_usa_global_sub:
    division:
      group_by: "year month"
      seq_per_group: 1000
      exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division!={division}'"
    country:
     group_by: "division year month"
     seq_per_group: 50
     exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division={division}'"
     priorities:
       type: "proximity"
       focus: "division"
    global:
      group_by: "region year month"
      seq_per_group: 15
      exclude: "--exclude-where 'country={country}'"
      priorities:
        type: "proximity"
        focus: "country"

traits:
  default: 
    sampling_bias_correction: 2.5
    columns: ["country", "division", "location"] 

files:
  description: "my_profiles/georgia_subsampling/my_description.md"
  auspice_config: "my_profiles/georgia_subsampling/my_auspice_config.json"